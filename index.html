<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .pointer {
      cursor: pointer;
    }

    body {
      font-family: Phetsarath OT
    }

    .tb-header {
      width: 200px;
      text-align: center;
    }

    .text-center {
      text-align: center;
     
    }
    .calculator-content {
       background-color: rgb(195, 223, 231);
      box-shadow:  5px 5px 1px #7ea1ee;
    }

   
  </style>
</head>

<body>
  <br>

  <div style="text-align: center">
    <h3>
      ການຄໍານວນແຂງກັບເວລາ
    </h3>
  </div>
  <br>
  <div class=" container form-group">

    <div class="row">
      <div class="col-md-2 col-sm-2 col-12">
        <b>
          ກໍານົດເວລາໃນການຄໍານວນ
        </b>
      </div>
      <div class="col-md-5 col-sm-8 col-8">
        <input type="number" value="5" id="calculatTime" class="form-control">
      </div>
      <div class="col-md-2 col-sm-2 col-2">
        ວິນາທີ
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-3 col-sm-3 col-12">
      <div style="margin-left: 10%; margin-top: 2%">
        <div>
          <b>ເລືອກຫຼັກຕົວຕັ້ງໃນການຄໍານວນ : </b>
          <br>
          <input type="radio" value="100" id="type_2" name="operatingtyType" class="pointer" checked> ຫຼັກສິບ
          <br>
          <input type="radio" value="1000" id="type_3" name="operatingtyType" class="pointer"> ຫຼັກຮ້ອຍ
          <br>
          <input type="radio" value="10000" id="type_4" name="operatingtyType" class="pointer"> ຫຼັກພັນ

          <br>
          <br>

          <b>ເລືອກຮູບແບບການຄໍານວນ : </b>
          <br>
          <input type="radio" value="1" id="plus" name="operatingChoice" checked class="pointer"> +
          <br>
          <input type="radio" value="2" id="minus" name="operatingChoice" class="pointer"> -
          <br>
          <input type="radio" value="3" id="multiply" name="operatingChoice" class="pointer"> x
          <br>
          <input type="radio" value="4" id="divis" name="operatingChoice" class="pointer"> /
          <br>
          <input type="radio" value="5" id="mode" name="operatingChoice" class="pointer"> %
        </div>
        <br>

      </div>
    </div>
    <div class="col-md-9 col-sm-9 col-12 calculator-content">
      <br>
      <div class="row">

        <div class="col-md-2 col-sm-2 col-4 text-center">
          <b>ສໍານວນທີ 1</b>
          <br>
          <br>
          <span id="demo1" style="font-size:28px; font-weight: bold"></span>
        </div>

        <div class="col-md-2 col-sm-2 col-4 text-center">
          <b>ສໍານວນທີ 2</b>
          <br>
          <br>
          <span id="demo2" style="font-size:28px; font-weight: bold; margin-left:5%"></span>
        </div>

        <div class="col-md-2 col-sm-2 col-1 text-center">
          <br>
          <br>
          <span style="font-size:28px; font-weight: bold;">
            =
          </span>
        </div>

        <div class="col-md-2 col-sm-2 col-3 text-center">
          <b>ຜົນຄໍານວນ</b>
          <br>
          <br>
          <span id="demo3" style="font-size:28px; font-weight: bold; margin-left:5%"></span>
        </div>

      </div>

    </div>
  </div>
  <br>

  <div style="width:100%; margin-left: 10%; margin-top: 2%">
    <span id="demo1" style="font-size:24px"></span>
    <span id="demo2" style="font-size:24px; margin-left:5%"></span>
    <span id="demo3" style="font-size:24px; margin-left:5%"></span>
  </div>

  <div style="text-align: center; margin-bottom: 20%">
    <button class="btn btn-success" onclick="myFunction()" style="font-size: 20px; font-weight: bold; color: red; width: 20%">ຊຸມເລກ</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>

    function firstFunction(operatingType_value) {
      var x = document.getElementById("demo1")
      x.innerHTML = Math.floor((Math.random() * operatingType_value) + 1);
    }

    function secondFunction(operatingType_value) {
      var x = document.getElementById("demo2")
      x.innerHTML = Math.floor((Math.random() * operatingType_value) + 1);
    }

    function SetTimeFunction(operatingChoice_value) {
      var myCalculatTime = document.getElementById('calculatTime').value;
      setTimeout(function () {
        var firstnum = parseInt(document.getElementById("demo1").innerHTML);
        var secondnum = parseInt(document.getElementById("demo2").innerHTML);

        var operat;
        if (operatingChoice_value === '1') {
          operat = firstnum + secondnum;
        }
        else if (operatingChoice_value === '2') {
          operat = firstnum - secondnum;
        }
        else if (operatingChoice_value === '3') {
          operat = firstnum * secondnum;
        }
        else if (operatingChoice_value === '4') {
          operat = firstnum / secondnum;
        }
        else if (operatingChoice_value === '5') {
          operat = firstnum % secondnum;
        }
        document.getElementById("demo3").innerHTML = operat;
      }, myCalculatTime * 1000);
    }

    function myFunction() {
      document.getElementById('demo3').innerHTML = '';
      var rdo_operatingType = document.getElementsByName('operatingtyType');
      var rdo_operatingChoice = document.getElementsByName('operatingChoice');

      for (i = 0; i < rdo_operatingType.length; i++) {
        if (rdo_operatingType[i].checked) {
          var operatingType_value = rdo_operatingType[i].value;
          firstFunction(operatingType_value);
          secondFunction(operatingType_value);
        }
      }

      for (j = 0; j < rdo_operatingChoice.length; j++) {
        if (rdo_operatingChoice[j].checked) {
          var operatingChoice_value = rdo_operatingChoice[j].value
          SetTimeFunction(operatingChoice_value);
          return
        }
      }
    }

  </script>

</body>

</html>
